         x="20"
         y="432.36218"
         id="tspan3347"
         style="font-size:20px" /><tspan
         sodipodi:role="line"
         x="20"
         y="457.36218"
         id="tspan3465"
         style="font-size:20px">Данные и приложения:</tspan><tspan
         sodipodi:role="line"
         x="20"
         y="482.36218"
         id="tspan3349"
         style="font-size:20px"> словари</tspan><tspan
         sodipodi:role="line"
         x="20"
         y="507.36218"
         id="tspan3329"
         style="font-size:20px"> акустические модели</tspan><tspan
         sodipodi:role="line"
         x="20"
         y="532.36218"
         id="tspan3383"
         style="font-size:20px"> сценарии обработки</tspan><tspan
         sodipodi:role="line"
         x="20"
         y="557.36218"
         id="tspan3459"
         style="font-size:20px" /><tspan
         sodipodi:role="line"
         x="20"
         y="582.36218"
         id="tspan3469"
         style="font-size:20px">Применение:</tspan><tspan
         sodipodi:role="line"
         x="20"
         y="607.36218"
         id="tspan3473"
         style="font-size:20px"> диалоговые системы (JVoiceXML)</tspan><tspan
         sodipodi:role="line"
         x="20"
         y="632.36218"
         id="tspan3477"
         style="font-size:20px"> управление рабочим столом (GnomeVoiceControl)</tspan><tspan
         sodipodi:role="line"
         x="20"
         y="657.36218"
