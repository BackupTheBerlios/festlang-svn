         style="font-size:20px" /><tspan
         sodipodi:role="line"
         x="20"
         y="307.36218"
         id="tspan3457"
         style="font-size:20px">Речь:</tspan><tspan
         sodipodi:role="line"
         x="20"
         y="332.36218"
         id="tspan3355"
         style="font-size:20px">  английский (40 часов, 150 дикторов)</tspan><tspan
         sodipodi:role="line"
         x="20"
         y="357.36218"
         id="tspan3285"
         style="font-size:20px">  русский (10 часов, 200 дикторов)</tspan><tspan
         sodipodi:role="line"
         x="20"
         y="382.36218"
         id="tspan3287"
         style="font-size:20px">  немецкий (20 часов, 30 дикторов)</tspan><tspan
         sodipodi:role="line"
         x="20"
         y="407.36218"
         id="tspan3325"
         style="font-size:20px">  и другие  </tspan><tspan
